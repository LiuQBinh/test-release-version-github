name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # ðŸ”‘ Cho phÃ©p táº¡o release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
